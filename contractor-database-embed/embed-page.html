<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Contractor Database</title>
    <meta name="description" content="Search 2,768 federal prime contractors with $479.9B in contract data">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f3f4f6;
            overflow: hidden;
        }

        .embed-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-banner {
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-banner h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 700;
        }

        .header-banner p {
            font-size: 14px;
            margin: 5px 0 0 0;
            opacity: 0.95;
        }

        .iframe-wrapper {
            flex: 1;
            width: 100%;
            background: white;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6b7280;
            font-size: 16px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-banner h1 {
                font-size: 18px;
            }
            .header-banner p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="header-banner">
            <h1>ðŸ‡ºðŸ‡¸ Federal Contractor Database</h1>
            <p>2,768 Prime Contractors â€¢ $479.9B in Contracts</p>
        </div>
        <div class="iframe-wrapper">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading database...</div>
            </div>
            <iframe
                src="./index.html"
                id="database-frame"
                onload="document.getElementById('loading').style.display='none'">
            </iframe>
        </div>
    </div>
</body>
</html>
